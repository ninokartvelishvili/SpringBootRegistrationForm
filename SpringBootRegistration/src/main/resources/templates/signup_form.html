<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration -codejava</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>


</head>
<body>
<div class="container text-center">
  <div>
    <h1>User Registration -sign up</h1>
  </div>

  <div>

    <form th:action="@{/process_register}"method="post" th:object="${user}"
      style="max-width: 600px;margin:0 auto" >

        <div class="m-3">


          <div class="form-group row" >
          <label class="col-form-label col-4" >E-mail</label>
          <div class="col-8">
            <input type="email" class="form-control" th:field= "*{email}" required
              minlength="6" maxlength="40"
            />
          </div>
        </div>

          <div class="form-group row" >
            <label class="col-form-label col-4" >password</label>
            <div class="col-8">
              <input type="password" class="form-control" th:field= "*{password}" required
                     minlength="6" maxlength="10"/>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-4" >First name</label>
            <div class="col-8">
              <input type="text" class="form-control" th:field= "*{FirstName}" required
                     minlength="2" maxlength="20"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-4" >Last name</label>
            <div class="col-8">
              <input type="text" class="form-control" th:field= "*{LastName}" required
                     minlength="2" maxlength="20"
              />
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>

        </div>

    </form>
  </div>

</div>

</body>
</html>
